---
title: Tags
layout: page
---
{% assign sorted_tags = site.tags | sort %}

<p>Following you'll find a list of all tags used throughout the documentation.</p>

<ul class="ul ul--columnized">
  {% for tag in sorted_tags %}
    <li><a href="{{ site.baseurl }}/{{ site.tags_dir }}/{{ tag.first | replace: ' ', '-' }}/">#{{ tag.first }}</a></li>
  {% endfor %}
</ul>
